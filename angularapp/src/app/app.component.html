<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!notes"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

<table *ngIf="notes">
    <thead>
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let note of notes">
          <td>{{ note.title }}</td>
          <td>{{ note.content }}</td>
          <td>{{ note.createdAt }}</td>
        </tr>
    </tbody>
</table>

<p><a class="button" routerLink="/list">Test</a></p>

<router-outlet></router-outlet>
