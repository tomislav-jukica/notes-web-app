<div class="container">
  <div class="search">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input type="text" placeholder="Search" pInputText />
    </span>
  </div>

  <div class="note-list">
    <div class="card" *ngFor="let note of notes">
      <app-note-detail [note]="note"></app-note-detail>
    </div>
  </div>


    <p-button label="Create new note" styleClass="p-button-raised-" class="add-button" routerLink="create"></p-button>
  
</div>
